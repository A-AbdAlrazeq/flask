<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Checkerboard</title>

    <style>
      .color1 {
        background-color: {{color1}};
      }

      .color2 {
        background-color: {{color2}};
      }
    </style>
  </head>
  <body>
    <h1 style="color: {{color1}}; background:{{color2}}">
      Checkerboard {{row}} X {{col}}
    </h1>
    <table>
      {% for x in range(0,row) %}
      <tr>
        {%for y in range(0,col) %}
        <td class="color1"></td>
        <td class="color2"></td>
        {% endfor %}
      </tr>
      <tr>
        {%for y in range(0,col) %}
        <td class="color2"></td>
        <td class="color1"></td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
