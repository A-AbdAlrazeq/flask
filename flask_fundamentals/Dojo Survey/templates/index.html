<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Dojo Survey</title>
  </head>
  <body>
    <form class="form-group" action="/result" method="post">
      <label class="col-sm-2 col-form-label col-form-label-sm" for="name">
        Your Name:</label
      >
      <input type="text" class="form-control form-control-sm" name="name" />

      <label class="col-sm-2 col-form-label col-form-label-sm" for="city"
        >Dojo Location:</label
      >
      <select class="form-control form-control-sm" name="city" id="city">
        <option value="Tubas">Tubas</option>
        <option value="Nablus">Nablus</option>
        <option value="Jenin">Jenin</option>
        <option value="Ramallah">Ramallah</option>
      </select>

      <label class="col-sm-2 col-form-label col-form-label-sm" for="Language"
        >Favorite Language:</label
      >
      <select
        class="form-control form-control-sm"
        name="Language"
        id="Language"
      >
        <option value="Python">Python</option>
        <option value="java">java</option>
        <option value="C#">C#</option>
        <option value="PHP">PHP</option>
      </select>
      <div class="row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
          gender:
        </label>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gridRadios1"
              value="Male"
              checked
            />
            <label class="form-check-label" for="gridRadios1"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gridRadios2"
              value="Female"
            />
            <label class="form-check-label" for="gridRadios2"> Female </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label
          class="col-sm-2 col-form-label col-form-label-sm"
          for="exampleFormControlTextarea1"
          >Comment(Optional):</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          id="comment"
          name="comment"
          rows="3"
          cols="20"
        ></textarea>
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          value="I'm Checked"
          class="form-check-input"
          name="Check"
          id="exampleCheck1"
          checked
        />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="bg-light text-right m-5">
        <button type="submit" class="btn btn-primary">Button</button>
      </div>
    </form>
  </body>
</html>
