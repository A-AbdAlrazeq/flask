<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>Counter</title>
  </head>

  <body>
    <div class="counter_box d-flex flex-column justify-content-center">
      <h1>Counter</h1>
      <p class="h3">refresh: {{ real_count }} times</p>
      <p class="h3">user&add two button : {{ count }} times</p>
      <form action="/user" method="post">
        <div class="Increment">
          <label class="col-sm-2 col-form-label col-form-label-sm" for="number"
            >User Increment:</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="number"
            name="number"
          />
          <button type="submit" class="btn btn-success">submit</button>
        </div>
        <div class="text-center">
          <a class="btn btn-success" href="/add">Add two times</a>
          <a class="btn btn-danger btn-sm" href="/destroy_session">Reset</a>
        </div>
      </form>
    </div>
  </body>
</html>
